{% extends 'custapp/base.html' %}

{% block content %}
<div class="container mt-5 bg-brown-st">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5 col-sm-12 text-center card py-2" id="menu-card">
            <h1 class="light-green">Whats on our Menu?</h1>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-8 col-sm-12 text-center">
            <form method="GET" action="{% url 'menu_search' %}">
                <div class="md-form mt-0 active-cyan-2">
                    <input class="form-control" type="text" placeholder="search our menu" name="q" aria-label="Search" value="{{ request.GET.q }}">

                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-center mb-5 mt-1 pb-5">
        {% for item in menu_items %}
        <div class="col-md-4 col-sm-6 col-xl-3 mt-3 d-flex align-items-stretch">
            <div class="card">
                <img class="card-img-top" src="{{ item.image.url }}" width="350" height="300">
                <div class="card-body">
                    <h5 class="mt-3 card-title">{{ item.name }}</h5>
                    <p class="card-text">{{ item.description }}</p>
                    <p>Price: {{ item.price }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
